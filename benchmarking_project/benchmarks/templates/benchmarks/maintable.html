{% extends "benchmarks/base.html" %}
{% block title %}Benchmarks{% endblock %}
{% block content %}
<h1>Joined Table Results</h1>
<table border="1">
    <thead>
        <tr>
            {% for column in columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in joined_results %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
